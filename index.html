<!DOCTYPE html> 
<html ng-app="MyApp">
<head>
  <title>ng-animate slideshow</title>
  <link href="/static/css/app.css" rel="stylesheet">
  <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.1.4/angular.min.js"></script>
  <script src="/static/js/app.js"></script> 
</head>

<body>
  <div ng-controller="MyController" ng-init="imageToShow = 1">
    <h1>I can has ng-animatez?</h1>
    <div id="slideshow">
      <div id="slides" ng-switch="imageToShow" ng-animate="'slide'">
        <img ng-switch-when="1" src="/static/img/1.png" />
        <img ng-switch-when="2" src="/static/img/2.png" />
        <img ng-switch-when="3" src="/static/img/3.png" />
      </div>
      <ul>
        <li><a href="#" ng-click="imageToShow = 1"><img src="/static/img/1.thumb.png" /></a></li>
        <li><a href="#" ng-click="imageToShow = 2"><img src="/static/img/2.thumb.png" /></a></li>
        <li><a href="#" ng-click="imageToShow = 3"><img src="/static/img/3.thumb.png" /></a></li>
      </ul>
    </div>
  </div>
</body>
